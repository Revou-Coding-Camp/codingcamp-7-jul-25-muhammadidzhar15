<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="flex flex-col items-center justify-center min-h-screen bg-indigo-200 text-gray-700"
  >
    <!-- Wrapper -->
    <div class="w-full max-w-2xl p-6 space-y-6 bg-indigo-700 rounded-xl">
      <!-- Header -->
      <header class="text-center">
        <h1 class="text-3xl font-extrabold text-white">To Do List</h1>
      </header>
      <!-- Error Message -->
      <p
        id="errorMessage"
        class="bg-red-400 font-semibold rounded-xl p-3 text-2xl text-white hidden"
      ></p>
      <!-- Error & Confirm Messages -->
      <p id="errorMessage" class="text-red-500 text-sm hidden"></p>
      <div
        id="confirmDelete"
        class="hidden bg-red-100 text-red-700 text-sm p-3 rounded-md flex justify-between items-center"
      >
        <span>Yakin ingin menghapus semua task?</span>
        <div class="flex gap-2 ml-4">
          <button
            id="confirmYes"
            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-xs"
          >
            Ya
          </button>
          <button
            id="confirmNo"
            class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-gray-400 text-xs"
          >
            Batal
          </button>
        </div>
      </div>

      <!-- Input Form -->
      <form
        class="flex flex-col sm:flex-row items-center justify-center gap-4"
        id="form"
      >
        <div class="flex flex-col sm:flex-row gap-4 w-full">
          <input
            type="text"
            id="taskInput"
            class="flex-1 border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
            placeholder="Add new task"
          />
          <input
            type="date"
            id="dueDateInput"
            class="border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
          />
        </div>
        <button
          type="button"
          id="addTaskBtn"
          class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-3 rounded-md font-bold text-xl"
        >
          +
        </button>
      </form>

      <!-- Action Buttons -->
      <section class="flex justify-between items-center" id="actions">
        <div class="flex gap-2">
          <button
            id="showCompletedBtn"
            class="bg-indigo-500 text-white border border-gray-300 hover:bg-indigo-600 px-4 py-2 rounded-md"
          >
            Show Completed
          </button>
          <button
            id="showPendingBtn"
            class="bg-indigo-500 text-white border border-gray-300 hover:bg-indigo-600 px-4 py-2 rounded-md"
          >
            Show Pending
          </button>
          <button
            id="showAllBtn"
            class="bg-indigo-500 text-white border border-gray-300 hover:bg-indigo-600 px-4 py-2 rounded-md"
          >
            Show All
          </button>
        </div>
        <button
          id="deleteAllBtn"
          class="bg-red-400 hover:bg-red-200 text-white px-4 py-2 rounded-md"
        >
          Delete All
        </button>
      </section>

      <!-- Task Header -->
      <section>
        <header class="mb-2 text-center">
          <h2 class="text-xl font-semibold text-indigo-700">Tasks</h2>
        </header>
      </section>

      <!-- Task List -->
      <section id="taskList" class="text-sm text-white w-full overflow-x-auto">
        <table class="min-w-full bg-gray-800 rounded-md">
          <thead class="bg-indigo-800 text-white uppercase text-xs">
            <tr>
              <th class="px-4 py-3 text-left">Task</th>
              <th class="px-4 py-3 text-left">Due Date</th>
              <th class="px-4 py-3 text-left">Status</th>
              <th class="px-4 py-3 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="taskBody">
            <tr>
              <td colspan="4" class="text-center py-6 text-gray-300">
                No task found
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
    <!-- Footer -->
    <div class="text-center text-black pt-6 font-bold flex">
      <p>Dibuat dengan cinta oleh Idzhar (kali xixixi)</p>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
